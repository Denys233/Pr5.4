<!DOCTYPE html>
<html>
<head>
    <title>Розгалужений обчислювальний процес</title>
    <script>
        function calculate() {
            var startValue = parseFloat(document.getElementById("startValue").value);
            var endValue = parseFloat(document.getElementById("endValue").value);
            var step = parseFloat(document.getElementById("step").value);

            var result = document.getElementById("result");
            result.innerHTML = ""; // Очистити попередні результати

            for (var x = startValue; x <= endValue; x += step) {
                var calculationResult;

                if (x < 2) {
                    calculationResult = Math.cos(4 * x) - 5;
                } else if (x === 2) {
                    calculationResult = Math.pow(Math.tan(Math.abs(x)), 3);
                } else {
                    calculationResult = 2 + Math.sqrt(3);
                }

                result.innerHTML += `Для x = ${x}, результат: ${calculationResult}<br>`;
            }
        }
    </script>
</head>
<body>
    <h2>Розгалужений обчислювальний процес</h2>
    <p>Введіть межі зміни значень аргументу x та крок зміни значень аргументу:</p>
    <label for="startValue">Початкове значення:</label>
    <input type="number" id="startValue" step="0.01">
    <br>
    <label for="endValue">Кінцеве значення:</label>
    <input type="number" id="endValue" step="0.01">
    <br>
    <label for="step">Крок зміни значень:</label>
    <input type="number" id="step" step="0.01">
    <br>
    <button onclick="calculate()">Обчислити</button>
    <br>
    <div id="result"></div>
</body>
</html>
